language: python

notifications:
  email: True

python:
  - 3.7

before_install:
  - pip3 install pytest
  - pip3 install codecov

install:
  - pip install -r requirements.txt
  - pip install .

script:
  - pytest
  - coverage run -p ./tests/test_engine_compute_gradients.py
  - coverage run -p ./tests/test_engine_feedforward.py
  - coverage run -p ./tests/test_mlp.py
  - coverage combine

after_success:
  - codecov